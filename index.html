<!-- [START sheets_quickstart] -->
<!DOCTYPE html>
<html>
  <head>
    <title>Google Sheets API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Google Sheets API Quickstart</p>

    <div id="show">數值顯示在這邊</div>

    <script type="text/javascript">


      var READ_QUICK_SHOW_DATA = "https://script.google.com/macros/s/AKfycbxc51dfGOeLJfBD_mq_g48gaBjwlOKE9OA2fCRLsqNwB4_nHl0/exec";

      var fileId = "1omSs9CKifHyJeuzmwyIM2k9t_xj5otxizmeEin97e4g";

      $(function(){
        var $show = $('#show');
        var a = {
          'fileId' : fileId;
        };
        $.get(READ_QUICK_SHOW_DATA, a, function(data){
          var d = data.split(',');  //把傳出來的字串分割成陣列
          var arr = [];
          for(var i=0; i<(a.endRow-a.row+1); i++){
            arr[i] = d.splice(0, (a.endCol-a.col+1));
            $show.append(arr[i]+'<br/>');
          }

        });
      });

    </script>
  </body>
</html>
<!-- [END sheets_quickstart] -->
