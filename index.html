
<!DOCTYPE html>
<html>
  <head>

    <title>Google Sheets API Quickstart</title>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>
  <body>
    <p>Google Sheets API Quickstart</p>

    <div id="show">數值顯示在這邊</div>

    <script type="text/javascript" src="/tsunoda/index.js"></script>


    <script type="text/javascript">

                                //https://script.google.com/macros/s/AKfycbxc51dfGOeLJfBD_mq_g48gaBjwlOKE9OA2fCRLsqNwB4_nHl0/exec
      var READ_QUICK_SHOW_DATA = "https://script.google.com/macros/s/AKfycbyh8xkrqPkiE2M4rqSLaOQnGzuBhlIM-2GwcB5tFBs/exec";

      var file_Id = "1omSs9CKifHyJeuzmwyIM2k9t_xj5otxizmeEin97e4g";


        var $show = document.getElementById('show');
        $show.append('test<br/>');
        var a = {
          'fileId' : file_Id,
          'method' : "list"
        };
        $.get(READ_QUICK_SHOW_DATA, a, function(data){
          $show.append(data + '<br/>   sssss<br/>');
          var d = data.split(',');  //把傳出來的字串分割成陣列
          for(var i = 0; i < d.length; i++){
            $show.append(d[i]+'<br/>');
          }

        });


    </script>
  </body>
</html>
<!-- [END sheets_quickstart] -->
